<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/signUpPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
</head>

<body>
    <div id="bgimg">
        <nav>
            <div class="logo">Nathan's Tracker</div>
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li><a class="active" href="/">Home</a></li>
                <li><a href="/views/satellites.html">Satellites</a></li>
                <li><a href="/views/visualPasses.html">Visual Passes</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Subscribe</a></li>
            </ul>
        </nav>
        <center>
            <div class="form-signin">
                <h1 class="h3login">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="signUpInputEmail" class="form-control" placeholder="Email address" required=""
                    autofocus="">
                    <div class="breakline"></div>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="signUpInputPassword" class="form-control" placeholder="Password" required="">
                <div class="breakline"></div>
                <label for="inputEmail" class="sr-only">Confirm Password</label>
                <input type="password" id="signUpInputPasswordConfirmation" class="form-control" placeholder="Confirm Password" required=""
                    autofocus="">
                    <div class="breakline"></div>
                
                <button class="btn btn-lg btn-primary btn-block" onclick="import('/js/firebaseSignUp.js').then(o=> o.signUp())">Register</button>
            </div>
            <h4 style="color:white;">Already have an account? Go ahead and <a class="btnLogin" href="/views/loginPage.html">Login</a></h4>
            </center>
            
    </div>
    <script type="module" src="/js/firebaseSignUp.js"></script>
</body>

</html>
